name: Challenge 2 & 3
# This workflow is triggered on pushes to the repository.
on: 
  push:
    branches:
      - main

jobs:
  build:
    name: BuildDocker
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: raknes.azurecr.io
          repository: devopsdaysams
          tags: :${{ github.sha }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: 'azure/aci-deploy@v1'
        with:
          resource-group: raknes
          dns-name-label: raknes-devopsdaysams
          image: raknes.azurecr.io/devopsdaysams:${{ github.sha }}
          environment-variables: BASE_URL=https://devopsdaysams.azurewebsites.net/api/AddToWall
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: devopsdaysams-container
          location: 'west europe'
